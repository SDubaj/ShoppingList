<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/styles.css">
	<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
  rel="stylesheet"
/>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
></script>
</head>
<body class="container">
	<div class="main">
	<div class="title">
		<img src="css/logo.png" alt="logo" height="100px"/>
	</div>
    <div class="addItem">
	
        <h4>Dodaj produkt</h4>
		
        <form  class="d-flex flex-column mb-3 shop-add">
		<div >
		  <input type="text" id="typeText" class="form-control shopItem" placeholder="Produkt" required />
		  
		</div>
            
			<div class="amountInput">
			  <input type="number" id="typeNumber" class="form-control itemAmount" min="1" placeholder="Ilość" pattern="^[0-9]" required/>

			  
			<label >
				<input class="form-check-input" type="radio" name="food"  value="sztuk" checked > Sztuk
            </label>
            <label >
                <input class="form-check-input" type="radio" name="food" value="gram" > Gram
            </label>
			
			</div>
			<div class="form-group">
			
			<select class="form-control category" id="category" required>
				<option value="" disabled selected>Wybierz kategorię</option>
			    <option value="Warzywa">Warzywa</option>
				<option value="Owoce">Owoce</option>
				<option value="Nabiał">Nabiał</option>
				<option value="Pieczywo">Pieczywo</option>
				<option value="Artykuły higieniczne">Artykuły higieniczne</option>
			</select>
		  </div>
            
            <input type="submit" class="addingButton btn btn-primary" value="Dodaj" onclick="addItem()"/>
			<input type="button" class="printButton btn btn-primary" onclick="printDiv('printableArea')" value="Drukuj listę" />
        </form>
		
		<div class="productsAmount">
		
		</div>
        <div class="row lists" id="printableArea">
			<div class="col-sm"> 
				<h4>Warzywa</h4>
				<ul class="vegeItems" ></ul>
				</div>
			<div class="col-sm"> 
				<h4>Owoce</h4>
				<ul class="fruitsItems" ></ul>
			</div>
			<div class="col-sm"> 
				<h4>Nabiał</h4>
				<ul class="dairyItems" ></ul>
			</div>
			<div class="col-sm"> 	
				<h4>Pieczywo</h4>
				<ul class="bakeryItems" ></ul>
			</div>
			<div class="col-sm"> 
				<h4>Higiena</h4>
				<ul class="hygenicItems" ></ul>
			</div>
        
        </div>
    </div>
	</div>

    <script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
